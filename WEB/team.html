<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('B.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .home-img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }
        .team-section {
            padding: 50px 20px;
        }
        .team-member {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            width: 60%;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .team-info {
            text-align: left;
        }
        .team-info h3, .team-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <img src="h.png" alt="Home Image" class="home-img">
    <div class="team-section">
        <h1>MEET THE TEAM</h1>
        <div class="team-member">
            <img src="team1.jpg" alt="Team Member 1">
            <div class="team-info">
                <h3>John Doe</h3>
                <p>Lead Engineer</p>
            </div>
        </div>
        <div class="team-member">
            <img src="team2.jpg" alt="Team Member 2">
            <div class="team-info">
                <h3>Jane Smith</h3>
                <p>Project Manager</p>
            </div>
        </div>
        <div class="team-member">
            <img src="team3.jpg" alt="Team Member 3">
            <div class="team-info">
                <h3>Emily Johnson</h3>
                <p>Software Developer</p>
            </div>
        </div>
    </div>
</body>
</html>
