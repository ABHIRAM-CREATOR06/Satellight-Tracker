<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sat-Nav Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tan+Meringue&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: url('lander.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 9.6rem;
            font-weight: bold;
            font-family: 'Tan Meringue', cursive;
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
        }
        .button {
            padding: 20px 40px;
            border: 3px solid white;
            background: none;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 50px;
            position: absolute;
        }
        .bottom-center {
            bottom: 15%;
        }
        .top-right {
            top: 8%;
            right: 8%;
        }
        .sidebar {
            width: 300px;
            height: 100%;
            position: fixed;
            top: 0;
            right: -300px;
            background: rgba(0, 0, 0, 0.9);
            transition: right 0.3s ease-in-out;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            align-self: flex-end;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 6rem;
                top: 50%;
            }
            .button {
                font-size: 1.5rem;
                padding: 12px 24px;
            }
            .bottom-center {
                bottom: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">SAT-NAV</h1>
        <button class="button bottom-center" onclick="location.href='info.html'">CLICK HERE</button>
        <button class="button top-right" onclick="openSidebar()">KNOW MORE</button>
    </div>
    
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="closeSidebar()">&times;</button>
        <a href="instructions.html">Instructions</a>
        <a href="rights.html">History</a>
        <a href="team.html">Meet the Team</a>
    </div>
    
    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.right = "0";
        }
        function closeSidebar() {
            document.getElementById("sidebar").style.right = "-300px";
        }
    </script>
</body>
</html>
